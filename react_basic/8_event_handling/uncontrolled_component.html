<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
<div id="test">

</div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<!--type checking on prop-->
<script src="../js/prop-types.js"></script>

<script type="text/babel">

    class Login extends React.Component {


        handleSubmit = (event) =>{
            event.preventDefault()
            const {username, password} = this
            alert(`your username is: ${username.value}, your password is: ${password.value}`)
        }
        render() {
            return (
                <div>
                    <form action="http://www.google.com" onSubmit={this.handleSubmit}>
                        Username: <input ref = {c => this.username = c} type="text" name="username"/>
                        Password: <input ref = {c => this.password = c} type="password" name="password"/>
                        <button>Log in</button>

                    </form>
                </div>
            );
        }
    }

    const root = ReactDOM.createRoot(document.getElementById('test'));

    // const p = {name: "hello", gender:'male', age:21}
    //React will create a new instance of MyComponent

    root.render(<Login/>);

</script>
</body>
</html>
