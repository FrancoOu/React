<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
<div id="test">

</div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    // class component state
    // name must starts with capital letter otherwise it will be recognised as an HTML tag.

    class MyComponent extends React.Component{
        constructor(props) {
            super(props);
            //initialize state
            this.state = {isHot: false}
            // This binding is necessary to make `this` work in the callback
            this.changeWeather = this.changeWeather.bind(this)

        }

        //must have render() function
        render(){
            // no () for onClick in React
            return <h1 onClick={this.changeWeather}>Today is {this.state.isHot ? 'hot' : 'cold'}</h1>
        }

        changeWeather(){
            //!!!state cannot be modified directly!!! We MUST use setState()
            console.log(this)
            const hotOrNot = this.state.isHot
            //setState() will not overwrite the original state but update the corresponding value.
            this.setState({isHot: !hotOrNot})
        }
    }
    const root = ReactDOM.createRoot(document.getElementById('test'));


    //React will create a new instance of MyComponent
    root.render(<MyComponent/>);


    //on click event



</script>
</body>
</html>
